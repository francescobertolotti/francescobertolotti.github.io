<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icone Social e Università</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon {
            color: #0077B5; /* Colore predefinito, puoi cambiarlo */
            font-size: 40px; /* Dimensione predefinita, puoi cambiarla */
            margin: 10px; /* Margine per distanziare le icone */
        }
        .google-scholar {
            color: #4285F4; /* Colore di Google */
        }
        .x-social {
            color: #1DA1F2; /* Colore di X (precedentemente Twitter) */
        }
        .orcid {
            color: #A6CE39; /* Colore di ORCID */
        }
        .researcher {
            color: #00CCBB; /* Colore scelto per ResearchGate o il ricercatore */
        }
        .university {
            color: #FF5733; /* Colore scelto per l'università */
        }
    </style>
</head>
<body>
    <!-- Icona di LinkedIn -->
    <i class="fab fa-linkedin icon linkedin-icon"></i>
    <i class="fab fa-google icon google-scholar"></i>
    <i class="fab fa-twitter icon x-social"></i>
    <i class="fab fa-orcid icon orcid"></i>
    <i class="fas fa-user-graduate icon researcher"></i>
    <i class="fas fa-university icon university"></i>
</body>
</html>
